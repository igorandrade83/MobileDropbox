                        </div>

<script type="text/ng-template" id="changePassword"><ion-modal-view>
    <ion-header-bar class="row bar bar-positive" align-title="center">
        <h1 class="title text-right" data-component="crn-heading" ng-show="true" xattr-position="text-right">{{"Home.view.ChangePassword" | translate}}</h1>
        <button class="button button-clear" data-component="crn-button" ng-click="cronapi.client('js.blockly.auth.ChangePassword.closeModal').run()" xattr-type="button-clear"><i class=""></i><span>{{"Home.view.Close" | translate}}</span></button>
    </ion-header-bar>
    <ion-content class="scroll-content has-header" data-component="crn-ion-content">
        <form class="form-validation input-default" autocomplete="off" name="form" role="form">

            <div class="list list-inset">
                <label class="item item-input component-holder" data-component="crn-input-icon" id="crn-input-icon-124772"><i class="icon placeholder-icon ion ion-asterisk"></i> <input type="password" placeholder="{{'Home.view.Old Password' | translate}}" ng-model="vars.oldPassword"></label><label class="item item-input component-holder" data-component="crn-input-icon" id="crn-input-icon98771"><i class="icon placeholder-icon ion ion-asterisk"></i> <input type="password" placeholder="{{'Home.view.New Password' | translate}}" ng-model="vars.newPassword"></label><label class="item item-input component-holder" data-component="crn-input-icon" id="crn-input-icon25041"><i class="icon placeholder-icon ion ion-asterisk"></i> <input type="password" placeholder="{{'Home.view.Confirmation' | translate}}" ng-model="vars.confirmationPassword"></label><button class="button button-block button-positive" data-component="crn-button" ng-click="cronapi.client('js.blockly.auth.ChangePassword.changePassword').run()" ng-disabled="form.$invalid || vm.dataLoading" xattr-size=""><i class=""></i><span>{{"Home.view.ChangePassword" | translate}}</span></button>
            </div>
        </form>
    </ion-content>
    </ion-modal-view></script>
