<ion-view cache-view="false" hide-back-button="true" class="pane">
  <ion-header-bar class="bar bar-header bar-positive" xattr-theme="bar-positive" data-component="crn-ion-header-bar">
      <div side="left" class="buttons buttons-left header-item">
        <button class="button button-clear" ng-if="!foto.inserting &amp;&amp; !foto.editing" menu-toggle="left" data-component="crn-button" xattr-type="button-clear"> <i class="icon ion-navicon"></i> </button>
        <button class="button button-clear" ng-if="foto.inserting || foto.editing" ng-click="foto.cancel()" data-component="crn-button" xattr-type="button-clear"> <i class="icon ion-ios-arrow-back"></i> </button>
      </div>
        <h1 class="title">foto</h1>
      <div side="right" class="buttons buttons-right header-item">
        <button class="button button-clear" ng-if="!foto.inserting &amp;&amp; !foto.editing" ng-click="foto.startInserting()" data-component="crn-button" xattr-type="button-clear"> <i class="icon ion-ios-plus-empty"></i> </button>
        <button class="button button-clear" ng-if="foto.inserting || foto.editing" ng-click="foto.post()" data-component="crn-button" xattr-type="button-clear"> <i class="icon ion-ios-checkmark"></i> </button>

    <div ng-show="foto.editing || foto.inserting">
      <form crn-datasource="foto">
        <fieldset ng-disabled="!foto.editing &amp;&amp; !foto.inserting">
            <!-- disciplina begin -->
            <datasource name="Disciplina" entity="app.disciplina" keys="id" class="" schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;nome&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]"></datasource>
            <label for="textinput-disciplina" class="item item-input item-select component-holder" data-component="crn-dynamic-select" id="crn-dynamic-select-disciplina">
              <span class="input-label">disciplina</span>
              <select crn-datasource="Disciplina" ng-model="foto.active.disciplina" class="form-control" id="dynamic-disciplina" name="dynamic-disciplina" xkey-field="id" xdisplay-field="nome">
                <option value="">None</option>
              </select>
            </label>
            <!-- data begin -->
            <label for="textinput-data-22285" class="item item-input item-stacked-label" data-component="crn-input-floating">
              <span class="input-label">Data</span>
              <input type="datetime" placeholder="Data" ng-model="foto.active.data" id="textinput-data-22285" name="textinput-data" mask="DD/MM/YYYY HH:mm:ss">
            </label>
            <!-- captura begin -->
              <div class="item item-input item-stacked-label component-holder" data-component="crn-dynamic-image" id="crn-dynamic-image-captura">
                <label class="input-label">Captura</label>
                <div class="form-group">
                  <div dynamic-image="" ng-model="foto.active.captura" max-file-size="5MB" class="dynamic-image-container" ng-required="false">
                    {{"template.crud.clickToAddImage" | translate}}
                  </div>
                </div>
              </div>

            <!-- NtoN  -->
            <!-- NtoN  end-->

        </fieldset>
      </form>
